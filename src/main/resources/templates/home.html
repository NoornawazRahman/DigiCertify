<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Authentication With Digital Signature</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        a {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        a:active {
            transform: translateY(0);
        }

        /* Different colors for each link */
        a:nth-child(1) { background-color: #3498db; }
        a:nth-child(1):hover { background-color: #2980b9; }

        a:nth-child(2) { background-color: #2ecc71; }
        a:nth-child(2):hover { background-color: #27ae60; }

        a:nth-child(3) { background-color: #e74c3c; }
        a:nth-child(3):hover { background-color: #c0392b; }

        @media (min-width: 600px) {
            .nav-links {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Document Authentication With Digital Signature</h1>
    <div class="nav-links">
        <a href="/certificate/generate">Generate Certificate</a>
        <a href="/certificate/view">View Certificate</a>
        <a href="/certificate/download">Download Certificate</a>
    </div>
</div>
</body>
</html>
